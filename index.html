<head>
    <!--

    <!--content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="css/ratchet.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<header class="bar bar-nav">
    <h1>Interval Timer</h1>
</header>
<nav class="bar bar-tab">
    <a class="tab-item active" href="#">
        <span class="icon icon-home"></span>
        <span class="tab-label">Timer</span>
    </a>
    <a class="tab-item" href="#">
        <span class="icon icon-person"></span>
        <span class="tab-label">History</span>
    </a>
</nav>
<div class="content">

    <div id="countdown">
        This is the click element
        <h3 id="clock">Waiting for timer</h3>

        <div>
            <label>Time Input</label>
            <select size="1" id="minutes">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
            <select size="1" id="seconds">
                <option value="0">0</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>
        </div>

        <button class="btn btn-positive" onclick="startTimer($('#minutes').val(), $('#seconds').val(), $('#clock'))">Start Timer</button>
        <button class="btn btn-positive" onclick="stopTimer($('#clock'))">Stop Timer</button>
    </div>
</div>
<!--<script type="text/javascript" src="js/cordova.js"></script>-->
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/ratchet.min.js"></script>
<script src="js/angular.min.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
</body>
</html>
