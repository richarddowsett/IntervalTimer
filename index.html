<html>
<head>
    <!--

    <!--content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">-->
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link href="css/ratchet.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css">


</head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body>
<header class="bar bar-nav">
    <h1>Interval Timer</h1>
</header>

<div class="content" ng-app="intervalTimer" ng-controller="myCtrl">
    <nav class="bar bar-tab">
        <a class="tab-item active" href='' ng-click="changeCountdown()">
            <span class="icon icon-home"></span>
            <span class="tab-label">Timer</span>
        </a>
        <a class="tab-item" href='' ng-click="changeCountdown()">
            <span class="icon icon-person"></span>
            <span class="tab-label">History</span>
        </a>
    </nav>
    <div class="animate-switch-container"
         ng-switch on="countdown">
    <div id="countdown" ng-switch-when="true">

        <div id="progressBar"></div>

        <div class="inputDiv">
            <label>Time Input</label>
            <select size="1" id="minutes" onchange="checkEnable">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select> minutes :
            <select size="1" id="seconds" onchange="checkEnable">
                <option value="0">0</option>
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select> seconds
        </div>
        <div class="inputDiv">
            <label>Rest</label>
            <select size="1" id="rest">
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
                <option value="60">60</option>
            </select>
        </div>
        <div class="inputDiv">
            <label>Number of Intervals</label>
            <select size="1" id="intervals">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <div class="inputDiv">
            <button id="startButton" class="btn btn-positive"
                    onclick="startTimer($('#minutes').val(), $('#seconds').val(), $('#rest').val(), $('#intervals').val())">
                Start Timer
            </button>
            <button class="btn btn-positive" onclick="stopTimer($('#clock'))">Stop Timer</button>
        </div>
    </div>
    <div id="history" ng-switch-when="false">
        <p>dsfkljsdfjsd;fjsdjflj</p>

        <p>Name: <input type="text" ng-model="name"></p>

        <p ng-bind="name"></p>
    </div>
</div>
<!--<script type="text/javascript" src="js/cordova.js"></script>-->
<script type="text/javascript">
    function checkEnable() {
        var seconds = $('#seconds').val()
        var minutes = $('#minutes').val()
        if(seconds != '0' && minutes != '0'){
            $('#startButton').enabled = true
            console.log("Button enabled")
        }
        else{
            $('#startButton').enabled = false
            console.log("button disabled")
        }
    }

    function changeCountdown() {
    console.log("changing countdown from -> " + countdown)
        countdown = !countdown
    }

    var app = angular.module('intervalTimer', []);
    app.controller('myCtrl', function($scope) {
    $scope.countdown = true;
    $scope.changeCountdown = function() {
     console.log("changing countdown from -> " + $scope.countdown)
       $scope.countdown = !$scope.countdown;
    };
    });


</script>

<script type="text/javascript" src="js/progressbar.min.js"></script>
<script type="text/javascript" src="js/timer.js"></script>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/ratchet.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
